<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        
        <!-- my CSS file -->
        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body onload ="getAll()">

        <nav id="navbar"class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">Music Playlist</a>
            </div>
        </nav>

        <div id="formDiv" class="shadow-lg p-3 mb-5 bg-body rounded"> 
            <form>
                <h1> Music Input </h1>
                <div class="input-group mb-3 ">
                    <input type="text" id="anameInput" class="form-control" placeholder="ArtistName">
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="snameInput" class="form-control" placeholder="SongName">
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="gInput" class="form-control" placeholder="Genre">
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="rdInput" class="form-control" placeholder="ReleaseDate">
                </div>
                <div class="input-group mb-3">
                    <input type="number" id="idInput" class="form-control" placeholder="id">
                </div>

                  <button type="button" id="createBtn" class="btn btn-outline-primary btn-hover">Create</button>
                  <button type="button" id="updateBtn" class="btn btn-outline-secondary btn-hover">Update</button>
                  <button type="button" id="deleteBtn" class="btn btn-outline-success btn-hover">Delete</button>
            </form>
            
        </div>

        <div id="resultsDiv" class="shadow-lg p-3 mb-5 bg-body rounded">
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Artist Name</th>
                    <th scope="col">Song Name</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Release Date</th>
                    <!-- <th scope="col">Edit</th>
                    <th scope="col">Delete</th> -->
                  </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>

        <!-- Axious javascript -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- Boostrap  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        
        <!-- My Js file -->
        <script src ="./js/main.js"></script>

        
    </body>
</html>
